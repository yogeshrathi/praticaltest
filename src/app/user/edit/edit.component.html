<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>EDIT EMPLOYEE</h3>
      <form [formGroup]="editEmpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.errors }" />
            <div *ngIf="f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
                <div *ngIf="f.name.errors.minlength">Name  must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="number" formControlName="salary" class="form-control" [ngClass]="{ 'is-invalid': f.salary.errors }" />
            <div *ngIf="f.salary.errors" class="invalid-feedback">
                <div *ngIf="f.salary.errors.required">Salary is required</div>
            </div>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': f.age.errors }" />
          <div *ngIf="f.age.errors" class="invalid-feedback">
              <div *ngIf="f.age.errors.required">Age is required</div>
          </div>
      </div>
        <div class="form-group">
            <button class="btn btn-primary">Update</button>
        </div>
    </form>
    </div>
  </div>
</div>
