<div *ngIf="emp">

  <h2>Employee Details</h2>
  <div>
    <label>Name: </label>

    <span> {{emp?.employee_name}} </span>
  </div>
  <div>
    <label>Salary: </label>

    <span> {{emp?.employee_salary}} </span>
  </div>
  <div>
    <label>Age: </label>

    <span> {{emp?.employee_age}} </span>
  </div>
  </div>
